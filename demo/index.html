<!doctype html>
<html>
    <head>
        <title>Test</title>    
        <style>
            .dither {
                visibility:hidden;
                width:100%;
            }    
        </style>
    </head>
    <body>
        <img class="dither" id="target" src="parrot-zoo.jpg" />
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="../src/ditherjs.js"></script>
        <script src="../src/jquery.ditherjs.js"></script>
        <script>
            $(function() {
                console.log('ready');
                var options = {
                    "step":3,
                    "algorithm": "atkinson",
                    "monochrome": true,
                    "palette": [
                        [0,0,0],
                        [170,187,153]
                    ]
                    /*
                    "palette": [
                        [155,155,155],
                        [244,155,155]
                        ]
                        */
                };
                $('.dither').ditherJS(options);
            });
        </script>
    </body>
</html>
